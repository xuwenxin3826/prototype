<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理 - 机器人管理平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        :root {
            --primary-color: #1890ff;
            --primary-light: #e6f7ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --info-color: #1890ff;
            --bg-color: #f0f2f5;
            --sidebar-bg: #001529;
            --header-bg: #fff;
            --card-bg: #fff;
            --text-primary: #000000e0;
            --text-secondary: #000000a6;
            --border-color: #f0f0f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 256px;
            background-color: var(--sidebar-bg);
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .nav-menu {
            padding: 16px 0;
        }
        
        .nav-item-wrapper {
            margin-bottom: 4px;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-item.active-parent {
            background-color: rgba(24, 144, 255, 0.2);
            color: white;
            border-right: 3px solid var(--primary-color);
        }

        .arrow-icon {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s;
            opacity: 0.7;
        }

        .arrow-icon.rotated {
            transform: rotate(180deg);
        }

        .sub-nav-menu {
            background-color: rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .nav-item.sub-item {
            padding: 10px 24px 10px 48px;
            font-size: 13px;
            border-left: 2px solid transparent;
            margin-left: 0;
        }

        .nav-item.sub-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .nav-item.sub-item.active {
            background-color: rgba(24, 144, 255, 0.25);
            color: #fff;
            border-left-color: var(--primary-color);
            font-weight: 500;
        }

        .nav-item.sub-item i {
            font-size: 14px;
            width: 18px;
            margin-right: 8px;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            height: 64px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 9;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .content-wrapper {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* 筛选栏样式 */
        .filter-bar {
            background-color: #fafafa;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        /* 状态标签样式 */
        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-online {
            background-color: #f6ffed;
            color: #52c41a;
        }
        
        .status-offline {
            background-color: #fff1f0;
            color: #ff4d4f;
        }
        
        .status-low_battery {
            background-color: #fff7e6;
            color: #fa8c16;
        }

        /* 分组管理卡片样式 */
        .group-card {
            margin-top: 24px;
        }

        .group-tag {
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .group-tag.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .nav-text, .arrow-icon {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 0;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .sub-nav-menu {
                display: none !important;
            }

            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="app" class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">机器人管理平台</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <!-- 任务管理折叠菜单 -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item" 
                        :class="{ 
                            'active-parent': isTaskManagementActive,
                            'expanded': expandedMenu === 'taskManagement'
                        }"
                        @click="toggleMenu('taskManagement')"
                    >
                        <i class="fas fa-tasks"></i>
                        <span class="nav-text">任务管理</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'taskManagement' }"
                        ></i>
                    </div>
                    <div class="sub-nav-menu" v-show="expandedMenu === 'taskManagement'">
                        <a href="index.html#templates" class="nav-item sub-item" :class="{ active: activeNav === 'templates' }">
                            <i class="fas fa-clipboard-list"></i>
                            <span class="nav-text">模板管理</span>
                        </a>
                        <a href="index.html#tasks" class="nav-item sub-item" :class="{ active: activeNav === 'tasks' }">
                            <i class="fas fa-list-ul"></i>
                            <span class="nav-text">任务列表</span>
                        </a>
                        <a href="index.html#scheduling" class="nav-item sub-item" :class="{ active: activeNav === 'scheduling' }">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="nav-text">任务调度</span>
                        </a>
                        <a href="index.html#monitoring" class="nav-item sub-item" :class="{ active: activeNav === 'monitoring' }">
                            <i class="fas fa-eye"></i>
                            <span class="nav-text">任务监控</span>
                        </a>
                    </div>
                </div>
                
                <!-- 机器人管理 - 当前页面高亮 -->
                <a href="robots.html" class="nav-item" :class="{ active: activeNav === 'robots' }">
                    <i class="fas fa-robot"></i>
                    <span class="nav-text">机器人管理</span>
                </a>

                <!-- 数据管理与分析 - 包含子菜单 -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item" 
                        :class="{ 
                            'active-parent': isDataAnalysisActive,
                            'expanded': expandedMenu === 'dataAnalysis'
                        }"
                        @click="toggleMenu('dataAnalysis')"
                    >
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-text">数据管理与分析</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'dataAnalysis' }"
                        ></i>
                    </div>
                    
                    <div class="sub-nav-menu" v-show="expandedMenu === 'dataAnalysis'">
                        <a href="data.html#tools" class="nav-item sub-item">
                            <i class="fas fa-database"></i>
                            <span class="nav-text">数据管理工具</span>
                        </a>
                        <a href="data.html" class="nav-item sub-item">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">数据仪表盘</span>
                        </a>
                        <a href="data.html#metrics" class="nav-item sub-item">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">指标分析</span>
                        </a>
                        <a href="data.html#ai" class="nav-item sub-item">
                            <i class="fas fa-brain"></i>
                            <span class="nav-text">AI分析</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <span class="header-title">机器人管理</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>管理员</span>
                    </div>
                </div>
            </div>
            
            <div class="content-wrapper">
                <!-- 机器人列表卡片 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">机器人列表</div>
                        <div style="display: flex; gap: 12px;">
                            <el-button type="primary" @click="showAddRobot">
                                <i class="fas fa-plus"></i> 新增机器人
                            </el-button>
                        </div>
                    </div>
                    
                    <!-- 筛选栏 -->
                    <div class="filter-bar">
                        <div class="filter-item">
                            <span class="filter-label">所属分组：</span>
                            <el-select 
                                v-model="robotFilter.groupId" 
                                placeholder="全部分组" 
                                clearable 
                                style="width: 160px"
                                @change="handleFilterChange"
                            >
                                <el-option 
                                    v-for="group in robotGroups" 
                                    :key="group.id" 
                                    :label="group.name" 
                                    :value="group.id"
                                ></el-option>
                            </el-select>
                        </div>
                        
                        <div class="filter-item">
                            <span class="filter-label">状态：</span>
                            <el-select 
                                v-model="robotFilter.status" 
                                placeholder="全部状态" 
                                clearable 
                                style="width: 140px"
                                @change="handleFilterChange"
                            >
                                <el-option label="在线" value="online"></el-option>
                                <el-option label="离线" value="offline"></el-option>
                                <el-option label="电量低" value="low_battery"></el-option>
                            </el-select>
                        </div>
                        
                        <div class="filter-item" style="margin-left: auto;">
                            <el-button @click="resetRobotFilter" type="default">
                                <i class="fas fa-undo" style="margin-right: 6px;"></i>重置筛选
                            </el-button>
                            <span style="margin-left: 12px; color: #999; font-size: 14px;">
                                共 {{ filteredRobots.length }} 个机器人
                            </span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <el-table :data="filteredRobots" style="width: 100%" v-loading="loading">
                            <el-table-column prop="id" label="机器人ID" width="100"></el-table-column>
                            <el-table-column prop="name" label="机器人名称"></el-table-column>
                            <el-table-column prop="groupName" label="所属分组">
                                <template #default="scope">
                                    <el-tag size="small" type="info">{{ scope.row.groupName }}</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column label="状态" width="120">
                                <template #default="scope">
                                    <span :class="'status-tag status-' + scope.row.status">
                                        <i class="fas fa-circle" style="font-size: 8px; margin-right: 4px;"></i>
                                        {{ scope.row.status === 'online' ? '在线' : scope.row.status === 'low_battery' ? '电量低' : '离线' }}
                                    </span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="battery" label="电量" width="200">
                                <template #default="scope">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <el-progress 
                                            :percentage="scope.row.battery" 
                                            :status="scope.row.battery < 20 ? 'exception' : scope.row.battery > 80 ? 'success' : ''"
                                            style="width: 120px;"
                                        ></el-progress>
                                        <span style="font-size: 12px; color: #666;">{{ scope.row.battery }}%</span>
                                    </div>
                                </template>
                            </el-table-column>
                            <el-table-column prop="location" label="当前位置">
                                <template #default="scope">
                                    <i class="fas fa-map-marker-alt" style="color: #999; margin-right: 4px;"></i>
                                    {{ scope.row.location }}
                                </template>
                            </el-table-column>
                            <el-table-column label="操作" width="200" fixed="right">
                                <template #default="scope">
                                    <el-button size="small" @click="editRobot(scope.row)">编辑</el-button>
                                    <el-button size="small" type="danger" @click="deleteRobot(scope.row)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        
                        <!-- 空状态提示 -->
                        <el-empty v-if="filteredRobots.length === 0" description="暂无符合条件的机器人"></el-empty>
                    </div>
                </div>
                
                <!-- 组别管理卡片 -->
                <div class="card group-card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-layer-group" style="margin-right: 8px;"></i>组别管理
                            <span style="font-size: 12px; color: #999; font-weight: normal; margin-left: 8px;">共 {{ robotGroups.length }} 个分组</span>
                        </div>
			<div style="display: flex; gap: 12px;">
                            <el-button type="success" plain @click="showGroupDialog('add')">
                                <i class="fas fa-folder-plus"></i> 新增组别
                            </el-button>
                        </div>

                    </div>
                    <div class="card-body">
                        <div style="display: flex; flex-wrap: wrap; gap: 16px;">
    <div 
        v-for="group in robotGroups" 
        :key="group.id" 
        style="display: inline-flex; align-items: center; background: #f5f7fa; padding: 6px 12px; border-radius: 4px; border: 1px solid #e4e7ed; transition: all 0.3s;"
        :style="{ 
            background: robotFilter.groupId === group.id ? '#ecf5ff' : '#f5f7fa', 
            borderColor: robotFilter.groupId === group.id ? '#1890ff' : '#e4e7ed',
            boxShadow: robotFilter.groupId === group.id ? '0 2px 8px rgba(24,144,255,0.2)' : 'none'
        }"
    >
        <!-- 点击筛选区域 -->
        <div 
            @click="robotFilter.groupId = robotFilter.groupId === group.id ? '' : group.id" 
            style="cursor: pointer; display: flex; align-items: center; flex: 1;"
        >
            <i 
                class="fas fa-folder" 
                :style="{ color: robotFilter.groupId === group.id ? '#1890ff' : '#666', marginRight: '6px' }"
            ></i>
            <span 
                :style="{ 
                    fontWeight: robotFilter.groupId === group.id ? '600' : 'normal', 
                    color: robotFilter.groupId === group.id ? '#1890ff' : '#333' 
                }"
            >
                {{ group.name }}
            </span>
            <span style="font-size: 12px; margin-left: 4px; color: #999;">
                ({{ getGroupRobotCount(group.id) }})
            </span>
        </div>
        
        <!-- 分隔线 -->
        <el-divider direction="vertical" style="margin: 0 8px;"></el-divider>
        
        <!-- 编辑按钮 -->
        <el-button 
            size="small" 
            link 
            type="primary" 
            @click.stop="showGroupDialog('edit', group)"
            title="编辑分组"
        >
            <i class="fas fa-edit"></i>
        </el-button>
        
        <!-- 删除按钮 -->
        <el-button 
            size="small" 
            link 
            type="danger" 
            @click.stop="deleteGroup(group)"
            title="删除分组"
        >
            <i class="fas fa-trash-alt"></i>
        </el-button>
    </div>
    
    <!-- 空状态 -->
    <div v-if="robotGroups.length === 0" style="color: #999; text-align: center; padding: 20px; width: 100%;">
        <i class="fas fa-inbox" style="font-size: 24px; margin-bottom: 8px; display: block;"></i>
        暂无分组，请点击上方"新增组别"按钮创建
    </div>
</div>
                </div>
                
                <!-- 添加/编辑机器人对话框 -->
                <el-dialog v-model="dialogVisible" :title="dialogTitle" width="500px" destroy-on-close>
                    <el-form :model="robotForm" label-width="100px" :rules="robotRules" ref="robotFormRef">
                        <el-form-item label="机器人名称" prop="name">
                            <el-input v-model="robotForm.name" placeholder="请输入机器人名称"></el-input>
                        </el-form-item>
                        <el-form-item label="所属分组" prop="groupId">
                            <el-select v-model="robotForm.groupId" style="width: 100%" placeholder="请选择分组">
                                <el-option 
                                    v-for="group in robotGroups" 
                                    :key="group.id" 
                                    :label="group.name" 
                                    :value="group.id"
                                ></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="当前位置">
                            <el-input v-model="robotForm.location" placeholder="请输入当前位置"></el-input>
                        </el-form-item>
                        <el-form-item label="初始电量">
                            <el-slider v-model="robotForm.battery" show-input :max="100"></el-slider>
                        </el-form-item>
                    </el-form>
                    <template #footer>
                        <span class="dialog-footer">
                            <el-button @click="dialogVisible = false">取消</el-button>
                            <el-button type="primary" @click="saveRobot">保存</el-button>
                        </span>
                    </template>
                </el-dialog>

                <!-- 添加/编辑组别对话框 -->
                <el-dialog v-model="groupDialogVisible" :title="groupDialogTitle" width="500px" destroy-on-close>
                    <el-form :model="groupForm" label-width="100px" :rules="groupRules" ref="groupFormRef">
                        <el-form-item label="组名" prop="name">
                            <el-input v-model="groupForm.name" placeholder="请输入组名，如：配送机器人组"></el-input>
                        </el-form-item>
                        <el-form-item label="组描述">
                            <el-input 
                                v-model="groupForm.description" 
                                type="textarea" 
                                :rows="3" 
                                placeholder="请输入分组描述，如：负责院内药品配送工作"
                            ></el-input>
                        </el-form-item>
                    </el-form>
                    <template #footer>
                        <span class="dialog-footer">
                            <el-button @click="groupDialogVisible = false">取消</el-button>
                            <el-button type="primary" @click="saveGroup">保存</el-button>
                        </span>
                    </template>
                </el-dialog>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script>
        const { createApp, ref, reactive, computed } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;
        
        createApp({
            setup() {
                // 默认不展开任务管理
                const expandedMenu = ref('');
                const activeNav = ref('robots');
                const loading = ref(false);
                
                // 计算是否高亮任务管理父菜单
                const isTaskManagementActive = computed(() => {
                    return ['templates', 'tasks', 'scheduling', 'monitoring'].includes(activeNav.value);
                });
                
                const isDataAnalysisActive = computed(() => {
                    return ['data-management', 'data-dashboard', 'metrics-analysis', 'ai-analysis'].includes(activeNav.value);
                });
                
                const toggleMenu = (menu) => {
                    expandedMenu.value = expandedMenu.value === menu ? '' : menu;
                };
                
                // 机器人筛选条件
                const robotFilter = reactive({
                    groupId: '',
                    status: ''
                });
                
                // 机器人数据
                const robots = ref([
                    { id: 1, name: '机器人A', groupId: 1, groupName: '配送机器人组', battery: 85, status: 'online', location: '药房' },
                    { id: 2, name: '机器人B', groupId: 1, groupName: '配送机器人组', battery: 42, status: 'low_battery', location: '病房区' },
                    { id: 3, name: '机器人C', groupId: 2, groupName: '巡检机器人组', battery: 92, status: 'online', location: '门诊大厅' },
                    { id: 4, name: '机器人D', groupId: 3, groupName: '清洁机器人组', battery: 78, status: 'online', location: '走廊' },
                    { id: 5, name: '机器人E', groupId: 4, groupName: '安防机器人组', battery: 15, status: 'offline', location: '监控室' }
                ]);
                
                // 分组数据
                const robotGroups = ref([
                    { id: 1, name: '配送机器人组', description: '负责院内药品配送' },
                    { id: 2, name: '巡检机器人组', description: '负责设备巡检' },
                    { id: 3, name: '清洁机器人组', description: '负责清洁工作' },
                    { id: 4, name: '安防机器人组', description: '负责安全巡逻' }
                ]);
                
                // 筛选后的机器人列表
                const filteredRobots = computed(() => {
                    let result = robots.value;
                    
                    // 按分组筛选
                    if (robotFilter.groupId !== '') {
                        result = result.filter(r => r.groupId === robotFilter.groupId);
                    }
                    
                    // 按状态筛选
                    if (robotFilter.status !== '') {
                        result = result.filter(r => r.status === robotFilter.status);
                    }
                    
                    return result;
                });
                
                // 获取分组下的机器人数量
                const getGroupRobotCount = (groupId) => {
                    return robots.value.filter(r => r.groupId === groupId).length;
                };
                
                // 重置筛选
                const resetRobotFilter = () => {
                    robotFilter.groupId = '';
                    robotFilter.status = '';
                    ElMessage.success('筛选条件已重置');
                };
                
                // 筛选变化处理（可用于添加加载动画等）
                const handleFilterChange = () => {
                    loading.value = true;
                    setTimeout(() => {
                        loading.value = false;
                    }, 200);
                };
                
                // 机器人对话框
                const dialogVisible = ref(false);
                const dialogTitle = ref('新增机器人');
                const robotFormRef = ref(null);
                const robotForm = reactive({ 
                    id: null,
                    name: '', 
                    groupId: '', 
                    location: '',
                    battery: 100
                });
                
                const robotRules = {
                    name: [{ required: true, message: '请输入机器人名称', trigger: 'blur' }],
                    groupId: [{ required: true, message: '请选择所属分组', trigger: 'change' }]
                };
                
                // 组别对话框
                const groupDialogVisible = ref(false);
                const groupDialogTitle = ref('新增组别');
                const groupFormRef = ref(null);
                const groupForm = reactive({
                    id: null,
                    name: '',
                    description: ''
                });
                
                const groupRules = {
                    name: [{ required: true, message: '请输入组名', trigger: 'blur' }]
                };
                
                const showAddRobot = () => {
                    dialogTitle.value = '新增机器人';
                    Object.assign(robotForm, {
                        id: null,
                        name: '',
                        groupId: '',
                        location: '',
                        battery: 100
                    });
                    dialogVisible.value = true;
                };
                
                const editRobot = (row) => {
                    dialogTitle.value = '编辑机器人';
                    Object.assign(robotForm, {
                        id: row.id,
                        name: row.name,
                        groupId: row.groupId,
                        location: row.location,
                        battery: row.battery
                    });
                    dialogVisible.value = true;
                };
                
                const saveRobot = async () => {
                    if (!robotFormRef.value) return;
                    
                    await robotFormRef.value.validate((valid) => {
                        if (valid) {
                            const group = robotGroups.value.find(g => g.id === robotForm.groupId);
                            
                            if (robotForm.id) {
                                // 编辑
                                const index = robots.value.findIndex(r => r.id === robotForm.id);
                                if (index !== -1) {
                                    robots.value[index] = {
                                        ...robotForm,
                                        groupName: group.name,
                                        status: robotForm.battery < 20 ? 'low_battery' : 'online'
                                    };
                                    ElMessage.success('修改成功');
                                }
                            } else {
                                // 新增
                                const newId = Math.max(...robots.value.map(r => r.id), 0) + 1;
                                robots.value.push({
                                    id: newId,
                                    name: robotForm.name,
                                    groupId: robotForm.groupId,
                                    groupName: group.name,
                                    battery: robotForm.battery,
                                    status: robotForm.battery < 20 ? 'low_battery' : 'online',
                                    location: robotForm.location || '未知'
                                });
                                ElMessage.success('添加成功');
                            }
                            dialogVisible.value = false;
                        }
                    });
                };
                
                const deleteRobot = (row) => {
                    ElMessageBox.confirm(`确定删除机器人 "${row.name}" 吗？`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        robots.value = robots.value.filter(r => r.id !== row.id);
                        ElMessage.success('删除成功');
                    }).catch(() => {});
                };
                
                // 组别管理方法
                const showGroupDialog = (type, row = null) => {
                    if (type === 'add') {
                        groupDialogTitle.value = '新增组别';
                        Object.assign(groupForm, {
                            id: null,
                            name: '',
                            description: ''
                        });
                    } else if (type === 'edit' && row) {
                        groupDialogTitle.value = '编辑组别';
                        Object.assign(groupForm, {
                            id: row.id,
                            name: row.name,
                            description: row.description
                        });
                    }
                    groupDialogVisible.value = true;
                };
                
                const saveGroup = async () => {
                    if (!groupFormRef.value) return;
                    
                    await groupFormRef.value.validate((valid) => {
                        if (valid) {
                            if (groupForm.id) {
                                // 编辑
                                const index = robotGroups.value.findIndex(g => g.id === groupForm.id);
                                if (index !== -1) {
                                    const oldName = robotGroups.value[index].name;
                                    robotGroups.value[index] = {
                                        id: groupForm.id,
                                        name: groupForm.name,
                                        description: groupForm.description
                                    };
                                    // 同步更新所有机器人的组名
                                    robots.value.forEach(r => {
                                        if (r.groupId === groupForm.id) {
                                            r.groupName = groupForm.name;
                                        }
                                    });
                                    ElMessage.success('组别修改成功');
                                }
                            } else {
                                // 新增
                                const newId = Math.max(...robotGroups.value.map(g => g.id), 0) + 1;
                                robotGroups.value.push({
                                    id: newId,
                                    name: groupForm.name,
                                    description: groupForm.description
                                });
                                ElMessage.success('组别添加成功');
                            }
                            groupDialogVisible.value = false;
                        }
                    });
                };
                
                const deleteGroup = (group) => {
                    // 检查是否有机器人使用该分组
                    const usedCount = robots.value.filter(r => r.groupId === group.id).length;
                    
                    if (usedCount > 0) {
                        ElMessageBox.confirm(
                            `该分组下有 ${usedCount} 个机器人，删除后这些机器人将变为未分组状态，确定删除吗？`, 
                            '警告', 
                            {
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                                type: 'warning'
                            }
                        ).then(() => {
                            // 将该组机器人设为未分组（这里可以改为删除或移到默认组）
                            robots.value.forEach(r => {
                                if (r.groupId === group.id) {
                                    r.groupId = null;
                                    r.groupName = '未分组';
                                }
                            });
                            robotGroups.value = robotGroups.value.filter(g => g.id !== group.id);
                            ElMessage.success('组别删除成功');
                            
                            // 如果当前筛选的是该组，重置筛选
                            if (robotFilter.groupId === group.id) {
                                robotFilter.groupId = '';
                            }
                        }).catch(() => {});
                    } else {
                        ElMessageBox.confirm(`确定删除分组 "${group.name}" 吗？`, '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(() => {
                            robotGroups.value = robotGroups.value.filter(g => g.id !== group.id);
                            ElMessage.success('组别删除成功');
                            
                            if (robotFilter.groupId === group.id) {
                                robotFilter.groupId = '';
                            }
                        }).catch(() => {});
                    }
                };
                
                return {
                    expandedMenu,
                    activeNav,
                    isTaskManagementActive,
                    isDataAnalysisActive,
                    toggleMenu,
                    loading,
                    robotFilter,
                    robots,
                    robotGroups,
                    filteredRobots,
                    getGroupRobotCount,
                    resetRobotFilter,
                    handleFilterChange,
                    dialogVisible,
                    dialogTitle,
                    robotForm,
                    robotFormRef,
                    robotRules,
                    showAddRobot,
                    editRobot,
                    saveRobot,
                    deleteRobot,
                    groupDialogVisible,
                    groupDialogTitle,
                    groupForm,
                    groupFormRef,
                    groupRules,
                    showGroupDialog,
                    saveGroup,
                    deleteGroup
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
