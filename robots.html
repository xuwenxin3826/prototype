<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理 - 机器人管理平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        :root {
            --primary-color: #1890ff;
            --primary-light: #e6f7ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --info-color: #1890ff;
            --bg-color: #f0f2f5;
            --sidebar-bg: #001529;
            --header-bg: #fff;
            --card-bg: #fff;
            --text-primary: #000000e0;
            --text-secondary: #000000a6;
            --border-color: #f0f0f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 256px;
            background-color: var(--sidebar-bg);
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .nav-menu {
            padding: 16px 0;
        }
        
        /* 父菜单容器 */
        .nav-item-wrapper {
            margin-bottom: 4px;
        }

        /* 带下拉箭头的菜单项 */
        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 父菜单高亮（当子菜单被选中时） */
        .nav-item.active-parent {
            background-color: rgba(24, 144, 255, 0.2);
            color: white;
            border-right: 3px solid var(--primary-color);
        }

        /* 箭头图标 */
        .arrow-icon {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s;
            opacity: 0.7;
        }

        .arrow-icon.rotated {
            transform: rotate(180deg);
        }

        /* 子菜单容器 */
        .sub-nav-menu {
            background-color: rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* 子菜单项 */
        .nav-item.sub-item {
            padding: 10px 24px 10px 48px;
            font-size: 13px;
            border-left: 2px solid transparent;
            margin-left: 0;
        }

        .nav-item.sub-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .nav-item.sub-item.active {
            background-color: rgba(24, 144, 255, 0.25);
            color: #fff;
            border-left-color: var(--primary-color);
            font-weight: 500;
        }

        /* 子菜单图标更小一些 */
        .nav-item.sub-item i {
            font-size: 14px;
            width: 18px;
            margin-right: 8px;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            height: 64px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 9;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .content-wrapper {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* 状态标签样式 */
        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-online {
            background-color: #f6ffed;
            color: #52c41a;
        }
        
        .status-offline {
            background-color: #fff1f0;
            color: #ff4d4f;
        }
        
        .status-low_battery {
            background-color: #fff7e6;
            color: #fa8c16;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .nav-text, .arrow-icon {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 0;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .sub-nav-menu {
                display: none !important;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="app" class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">机器人后台管理平台</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <!-- 任务管理折叠菜单 -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item" 
                        :class="{ 
                            'active-parent': isTaskManagementActive,
                            'expanded': expandedMenu === 'taskManagement'
                        }"
                        @click="toggleMenu('taskManagement')"
                    >
                        <i class="fas fa-tasks"></i>
                        <span class="nav-text">任务管理</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'taskManagement' }"
                        ></i>
                    </div>
                    <div class="sub-nav-menu" v-show="expandedMenu === 'taskManagement'">
                        <a href="index.html#templates" class="nav-item sub-item" :class="{ active: activeNav === 'templates' }">
                            <i class="fas fa-clipboard-list"></i>
                            <span class="nav-text">模板管理</span>
                        </a>
                        <a href="index.html#tasks" class="nav-item sub-item" :class="{ active: activeNav === 'tasks' }">
                            <i class="fas fa-list-ul"></i>
                            <span class="nav-text">任务列表</span>
                        </a>
                        <a href="index.html#scheduling" class="nav-item sub-item" :class="{ active: activeNav === 'scheduling' }">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="nav-text">任务调度</span>
                        </a>
                        <a href="index.html#monitoring" class="nav-item sub-item" :class="{ active: activeNav === 'monitoring' }">
                            <i class="fas fa-eye"></i>
                            <span class="nav-text">任务监控</span>
                        </a>
                    </div>
                </div>
                
                <!-- 机器人管理 - 当前页面高亮 -->
                <a href="robots.html" class="nav-item" :class="{ active: activeNav === 'robots' }">
                    <i class="fas fa-robot"></i>
                    <span class="nav-text">机器人管理</span>
                </a>

                <!-- 数据管理与分析 - 包含子菜单 -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item" 
                        :class="{ 
                            'active-parent': isDataAnalysisActive,
                            'expanded': expandedMenu === 'dataAnalysis'
                        }"
                        @click="toggleMenu('dataAnalysis')"
                    >
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-text">数据管理与分析</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'dataAnalysis' }"
                        ></i>
                    </div>
                    
                    <div class="sub-nav-menu" v-show="expandedMenu === 'dataAnalysis'">
                        <a href="data.html#tools" class="nav-item sub-item">
                            <i class="fas fa-database"></i>
                            <span class="nav-text">数据管理工具</span>
                        </a>
                        <a href="data.html" class="nav-item sub-item">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">数据仪表盘</span>
                        </a>
                        <a href="data.html#metrics" class="nav-item sub-item">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">指标分析</span>
                        </a>
                        <a href="data.html#ai" class="nav-item sub-item">
                            <i class="fas fa-brain"></i>
                            <span class="nav-text">AI分析</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <span class="header-title">机器人管理</span>
                </div>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>管理员</span>
                    </div>
                </div>
            </div>
            
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">机器人列表</div>
                        <el-button type="primary" @click="showAddRobot">
                            <i class="fas fa-plus"></i> 新增机器人
                        </el-button>
                    </div>
                    <div class="card-body">
                        <el-table :data="robots" style="width: 100%">
                            <el-table-column prop="id" label="机器人ID" width="100"></el-table-column>
                            <el-table-column prop="name" label="机器人名称"></el-table-column>
                            <el-table-column prop="groupName" label="所属分组"></el-table-column>
                            <el-table-column label="状态" width="100">
                                <template #default="scope">
                                    <span :class="'status-tag status-' + scope.row.status">
                                        {{ scope.row.status === 'online' ? '在线' : scope.row.status === 'low_battery' ? '电量低' : '离线' }}
                                    </span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="battery" label="电量(%)" width="180">
                                <template #default="scope">
                                    <el-progress 
                                        :percentage="scope.row.battery" 
                                        :status="scope.row.battery < 20 ? 'exception' : ''"
                                    ></el-progress>
                                </template>
                            </el-table-column>
                            <el-table-column prop="location" label="当前位置"></el-table-column>
                            <el-table-column label="操作" width="180" fixed="right">
                                <template #default="scope">
                                    <el-button size="small" @click="editRobot(scope.row)">编辑</el-button>
                                    <el-button size="small" type="danger" @click="deleteRobot(scope.row)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </div>
                
                <!-- 添加/编辑机器人对话框 -->
                <el-dialog v-model="dialogVisible" :title="dialogTitle" width="500px">
                    <el-form :model="robotForm" label-width="100px">
                        <el-form-item label="机器人名称" required>
                            <el-input v-model="robotForm.name" placeholder="请输入机器人名称"></el-input>
                        </el-form-item>
                        <el-form-item label="所属分组" required>
                            <el-select v-model="robotForm.groupId" style="width: 100%" placeholder="请选择分组">
                                <el-option 
                                    v-for="group in robotGroups" 
                                    :key="group.id" 
                                    :label="group.name" 
                                    :value="group.id"
                                ></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="当前位置">
                            <el-input v-model="robotForm.location" placeholder="请输入当前位置"></el-input>
                        </el-form-item>
                        <el-form-item label="初始电量">
                            <el-slider v-model="robotForm.battery" show-input></el-slider>
                        </el-form-item>
                    </el-form>
                    <template #footer>
                        <span class="dialog-footer">
                            <el-button @click="dialogVisible = false">取消</el-button>
                            <el-button type="primary" @click="saveRobot">保存</el-button>
                        </span>
                    </template>
                </el-dialog>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script>
        const { createApp, ref, reactive, computed } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;
        
        createApp({
            setup() {
                // 默认不展开任务管理
                const expandedMenu = ref('');
                const activeNav = ref('robots');
                
                // 计算是否高亮任务管理父菜单（用于index.html跳转过来的情况，虽然当前页是robots.html）
                const isTaskManagementActive = computed(() => {
                    return ['templates', 'tasks', 'scheduling', 'monitoring'].includes(activeNav.value);
                });
                
                const isDataAnalysisActive = computed(() => {
                    return ['data-management', 'data-dashboard', 'metrics-analysis', 'ai-analysis'].includes(activeNav.value);
                });
                
                const toggleMenu = (menu) => {
                    expandedMenu.value = expandedMenu.value === menu ? '' : menu;
                };
                
                const robots = ref([
                    { id: 1, name: '机器人A', groupId: 1, groupName: '配送机器人组', battery: 85, status: 'online', location: '药房' },
                    { id: 2, name: '机器人B', groupId: 1, groupName: '配送机器人组', battery: 42, status: 'low_battery', location: '病房区' },
                    { id: 3, name: '机器人C', groupId: 2, groupName: '巡检机器人组', battery: 92, status: 'online', location: '门诊大厅' },
                    { id: 4, name: '机器人D', groupId: 3, groupName: '清洁机器人组', battery: 78, status: 'online', location: '走廊' }
                ]);
                
                const robotGroups = ref([
                    { id: 1, name: '配送机器人组' },
                    { id: 2, name: '巡检机器人组' },
                    {  id: 3, name: '清洁机器人组' },
                    { id: 4, name: '安防机器人组' }
                ]);
                
                const dialogVisible = ref(false);
                const dialogTitle = ref('新增机器人');
                const robotForm = reactive({ 
                    id: null,
                    name: '', 
                    groupId: '', 
                    location: '',
                    battery: 100
                });
                
                const showAddRobot = () => {
                    dialogTitle.value = '新增机器人';
                    Object.assign(robotForm, {
                        id: null,
                        name: '',
                        groupId: '',
                        location: '',
                        battery: 100
                    });
                    dialogVisible.value = true;
                };
                
                const editRobot = (row) => {
                    dialogTitle.value = '编辑机器人';
                    Object.assign(robotForm, {
                        id: row.id,
                        name: row.name,
                        groupId: row.groupId,
                        location: row.location,
                        battery: row.battery
                    });
                    dialogVisible.value = true;
                };
                
                const saveRobot = () => {
                    if (!robotForm.name.trim()) {
                        ElMessage.error('请输入机器人名称');
                        return;
                    }
                    if (!robotForm.groupId) {
                        ElMessage.error('请选择所属分组');
                        return;
                    }
                    
                    const group = robotGroups.value.find(g => g.id === robotForm.groupId);
                    
                    if (robotForm.id) {
                        // 编辑
                        const index = robots.value.findIndex(r => r.id === robotForm.id);
                        if (index !== -1) {
                            robots.value[index] = {
                                ...robotForm,
                                groupName: group.name,
                                status: robotForm.battery < 20 ? 'low_battery' : 'online'
                            };
                            ElMessage.success('修改成功');
                        }
                    } else {
                        // 新增
                        const newId = Math.max(...robots.value.map(r => r.id), 0) + 1;
                        robots.value.push({
                            id: newId,
                            name: robotForm.name,
                            groupId: robotForm.groupId,
                            groupName: group.name,
                            battery: robotForm.battery,
                            status: robotForm.battery < 20 ? 'low_battery' : 'online',
                            location: robotForm.location || '未知'
                        });
                        ElMessage.success('添加成功');
                    }
                    dialogVisible.value = false;
                };
                
                const deleteRobot = (row) => {
                    ElMessageBox.confirm(`确定删除机器人 "${row.name}" 吗？`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        robots.value = robots.value.filter(r => r.id !== row.id);
                        ElMessage.success('删除成功');
                    }).catch(() => {});
                };
                
                return {
                    expandedMenu,
                    activeNav,
                    isTaskManagementActive,
                    isDataAnalysisActive,
                    toggleMenu,
                    robots,
                    robotGroups,
                    dialogVisible,
                    dialogTitle,
                    robotForm,
                    showAddRobot,
                    editRobot,
                    saveRobot,
                    deleteRobot
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
