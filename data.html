<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理与分析 - 机器人管理平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        :root {
            --primary-color: #1890ff;
            --primary-light: #e6f7ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --info-color: #1890ff;
            --bg-color: #f0f2f5;
            --sidebar-bg: #001529;
            --header-bg: #fff;
            --card-bg: #fff;
            --text-primary: #000000e0;
            --text-secondary: #000000a6;
            --border-color: #f0f0f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 256px;
            background-color: var(--sidebar-bg);
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .nav-menu {
            padding: 16px 0;
        }
        
        .nav-item-wrapper {
            margin-bottom: 4px;
        }
        
        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 父菜单高亮（当子菜单被选中时） */
        .nav-item.active-parent {
            background-color: rgba(24, 144, 255, 0.2);
            color: white;
            border-right: 3px solid var(--primary-color);
        }
        
        .arrow-icon {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s;
            opacity: 0.7;
        }
        
        .arrow-icon.rotated {
            transform: rotate(180deg);
        }
        
        .sub-nav-menu {
            background-color: rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .nav-item.sub-item {
            padding: 10px 24px 10px 48px;
            font-size: 13px;
            border-left: 2px solid transparent;
            margin-left: 0;
        }
        
        .nav-item.sub-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-item.sub-item.active {
            background-color: rgba(24, 144, 255, 0.25);
            color: #fff;
            border-left-color: var(--primary-color);
            font-weight: 500;
        }
        
        .nav-item.sub-item i {
            font-size: 14px;
            width: 18px;
            margin-right: 8px;
        }
        
        .nav-item i {
            font-size: 16px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            height: 64px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 9;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .content-wrapper {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 24px;
            min-height: 400px;
        }
        
        /* Tab 样式 */
        .data-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 0 24px;
        }
        
        .tab-item {
            padding: 16px 24px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-item:hover {
            color: var(--primary-color);
        }
        
        .tab-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .stat-icon.blue { background-color: #e6f7ff; color: var(--primary-color); }
        .stat-icon.green { background-color: #f6ffed; color: var(--success-color); }
        .stat-icon.orange { background-color: #fff7e6; color: var(--warning-color); }
        .stat-icon.red { background-color: #fff1f0; color: var(--error-color); }
        
        .stat-info h3 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .stat-info p {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* 空白占位样式 */
        .empty-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 400px;
            color: #999;
        }
        
        .empty-placeholder i {
            font-size: 64px;
            margin-bottom: 16px;
            color: #d9d9d9;
        }
        
        /* 响应式 */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .nav-text, .arrow-icon {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 0;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .sub-nav-menu {
                display: none !important;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="app" class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">机器人管理平台</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <!-- 任务管理 - 修复：移除 active-parent 类依赖，仅用 expandedMenu 控制展开 -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item" 
                        :class="{ expanded: expandedMenu === 'taskManagement' }"
                        @click="toggleMenu('taskManagement')"
                    >
                        <i class="fas fa-tasks"></i>
                        <span class="nav-text">任务管理</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'taskManagement' }"
                        ></i>
                    </div>
                    
                    <div class="sub-nav-menu" v-show="expandedMenu === 'taskManagement'">
                        <a href="index.html#templates" class="nav-item sub-item">
                            <i class="fas fa-clipboard-list"></i>
                            <span class="nav-text">模板管理</span>
                        </a>
                        <a href="index.html#tasks" class="nav-item sub-item">
                            <i class="fas fa-list-ul"></i>
                            <span class="nav-text">任务列表</span>
                        </a>
                        <a href="index.html#scheduling" class="nav-item sub-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="nav-text">任务调度</span>
                        </a>
                        <a href="index.html#monitoring" class="nav-item sub-item">
                            <i class="fas fa-eye"></i>
                            <span class="nav-text">任务监控</span>
                        </a>
                    </div>
                </div>

                <!-- 机器人管理 -->
                <a href="robots.html" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span class="nav-text">机器人管理</span>
                </a>

                <!-- 数据管理与分析（当前页面高亮） -->
                <div class="nav-item-wrapper">
                    <div 
                        class="nav-item active" 
                        :class="{ expanded: expandedMenu === 'dataAnalysis' }"
                        @click="toggleMenu('dataAnalysis')"
                    >
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-text">数据管理与分析</span>
                        <i 
                            class="fas fa-chevron-down arrow-icon" 
                            :class="{ 'rotated': expandedMenu === 'dataAnalysis' }"
                        ></i>
                    </div>
                    
                    <!-- 修复：确保子按钮高亮逻辑正确 -->
                    <div class="sub-nav-menu" v-show="expandedMenu === 'dataAnalysis'">
                        <a 
                            href="data.html#tools" 
                            class="nav-item sub-item" 
                            :class="{ active: currentTab === 'tools' }"
                            @click="handleSubMenuClick('tools')"
                        >
                            <i class="fas fa-database"></i>
                            <span class="nav-text">数据管理工具</span>
                        </a>
                        <a 
                            href="data.html#dashboard" 
                            class="nav-item sub-item" 
                            :class="{ active: currentTab === 'dashboard' }"
                            @click="handleSubMenuClick('dashboard')"
                        >
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">数据仪表盘</span>
                        </a>
                        <a 
                            href="data.html#metrics" 
                            class="nav-item sub-item" 
                            :class="{ active: currentTab === 'metrics' }"
                            @click="handleSubMenuClick('metrics')"
                        >
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">指标分析</span>
                        </a>
                        <a 
                            href="data.html#ai" 
                            class="nav-item sub-item" 
                            :class="{ active: currentTab === 'ai' }"
                            @click="handleSubMenuClick('ai')"
                        >
                            <i class="fas fa-brain"></i>
                            <span class="nav-text">AI分析</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                     <span class="header-title">{{ pageTitle }}</span>
                </div>
                <div class="header-actions">
                    <el-button type="text" @click="refreshData">
                        <i class="fas fa-sync-alt"></i> 刷新数据
                    </el-button>
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span>管理员</span>
                    </div>
                </div>
            </div>

            
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script>
        const { createApp, ref, computed, onMounted, onUnmounted } = Vue;
        const { ElMessage } = ElementPlus;
        
        createApp({
            setup() {
                // 默认展开数据管理与分析
                const expandedMenu = ref('dataAnalysis');
                
                // 当前 Tab（根据 URL hash 决定）
                const currentTab = ref('dashboard');
                
                // 页面标题映射
                const titles = {
                    'tools': '数据管理工具',
                    'dashboard': '数据仪表盘',
                    'metrics': '指标分析',
                    'ai': 'AI分析'
                };
                
                const pageTitle = computed(() => {
                    return titles[currentTab.value] || '数据管理与分析';
                });
                
                // 切换菜单展开（修复：确保可以关闭）
                const toggleMenu = (menuName) => {
                    if (expandedMenu.value === menuName) {
                        expandedMenu.value = ''; // 点击已展开的则收起
                    } else {
                        expandedMenu.value = menuName; // 展开新的
                    }
                };
                
                // 子菜单点击处理，阻止默认跳转并手动切换
                const handleSubMenuClick = (tab) => {
                    // 阻止默认的页面刷新行为，改为客户端路由
                    // 注意：这里我们不阻止默认行为，而是让 hash 变化触发 updateFromHash
                };
                
                // 切换 Tab 并更新 URL
                const switchTab = (tab) => {
                    currentTab.value = tab;
                    // 更新 URL hash，不刷新页面
                    if (tab === 'dashboard') {
                        history.replaceState(null, '', 'data.html');
                    } else {
                        history.replaceState(null, '', `data.html#${tab}`);
                    }
                };
                
                // 从 URL hash 更新当前 Tab
                const updateFromHash = () => {
                    const hash = window.location.hash.replace('#', '');
                    if (['tools', 'metrics', 'ai', 'dashboard'].includes(hash)) {
                        currentTab.value = hash;
                    } else {
                        currentTab.value = 'dashboard';
                    }
                };
                
                // 刷新数据
                const refreshData = () => {
                    ElMessage.success('数据已刷新');
                };
                
                // 修复4：监听 hash 变化，确保侧边栏按钮常亮
                onMounted(() => {
                    updateFromHash();
                    window.addEventListener('hashchange', updateFromHash);
                });
                
                onUnmounted(() => {
                    window.removeEventListener('hashchange', updateFromHash);
                });
                
                return {
                    expandedMenu,
                    currentTab,
                    pageTitle,
                    toggleMenu,
                    switchTab,
                    handleSubMenuClick,
                    refreshData
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
