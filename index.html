        :root {
            --primary-color: #1890ff;
            --primary-light: #e6f7ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;

        body {

            color: var(--text-primary);

        .dashboard-container {

        /* 侧边栏样式 */
        .sidebar {
            width: 256px;

            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .nav-menu {
            padding: 16px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.65);
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-item i {
            font-size: 16px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区样式 */

            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            height: 64px;
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 9;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;

        .user-info {

            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .content-wrapper {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* 卡片样式 */

            background-color: var(--card-bg);

            box-shadow: var(--shadow);

        }

            justify-content: space-between;

	/* Cron帮助对话框样式 */
.cron-help-dialog .el-message-box__content {
    max-height: 60vh;
    overflow-y: auto;
}

.cron-help-dialog code {
    background-color: #f5f5f5;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: monospace;
    color: #e74c3c;
}

/* 任务创建对话框中的步骤预览 */
.step-preview-item {
    transition: all 0.3s;
}

.step-preview-item:hover {
    background-color: #f0f9ff;
}

/* 表单字段提示 */
.field-hint {
    font-size: 12px;
    color: #999;
    margin-top: 4px;
}

        /* 状态标签样式 */
        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff7e6;
            color: #fa8c16;
        }
        
        .status-assigned {
            background-color: #e6f7ff;
            color: #1890ff;
        }
        
        .status-executing {
            background-color: #f6ffed;
            color: #52c41a;
        }
        
        .status-completed {
            background-color: #f6ffed;
            color: #52c41a;
        }
        
        .status-cancelled {
            background-color: #fff1f0;
            color: #ff4d4f;
        }
        
        .status-aborted {
            background-color: #fff1f0;
            color: #ff4d4f;
        }
        
        .status-high-risk {
            background-color: #fff1f0;
            color: #ff4d4f;
            border: 1px solid #ff4d4f;
        }
        
        /* 表格样式 */
        .el-table {
            font-size: 14px;
        }
        
        .el-table .cell {
            line-height: 1.5;
        }
        
        /* 步骤进度样式 */
        .step-progress {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #d9d9d9;
        }
        
        .step-dot.completed {
            background-color: var(--success-color);
        }
        
        .step-dot.executing {
            background-color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* 任务详情样式 */
        .task-detail-section {
            margin-bottom: 24px;
        }
        
        .task-detail-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-detail-content {
            background-color: #fafafa;
            border-radius: 6px;
            padding: 16px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 12px;
        }
        
        .detail-label {
            width: 120px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .detail-value {
            flex: 1;
            color: var(--text-primary);
        }
        
        /* 步骤列表样式 */
        .step-list {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .step-item {
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .step-item:last-child {
            border-bottom: none;
        }
        
        .step-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .step-index {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;

        .step-content {

        .step-title {
            font-weight: 500;

        }
        
        .step-desc {
            font-size: 13px;
            color: var(--text-secondary);

/* 父菜单容器 */
.nav-item-wrapper {
    margin-bottom: 4px;
}

/* 带下拉箭头的菜单项 */
.nav-item {
    position: relative;
    display: flex;
    align-items: center;
    padding: 12px 24px;
    cursor: pointer;
    transition: all 0.3s;
    color: rgba(255, 255, 255, 0.65);
}

.nav-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

.nav-item.active {
    background-color: var(--primary-color);
    color: white;
}

/* 父菜单高亮（当子菜单被选中时） */
.nav-item.active-parent {
    background-color: rgba(24, 144, 255, 0.2);
    color: white;
    border-right: 3px solid var(--primary-color);
}

/* 箭头图标 */
.arrow-icon {
    margin-left: auto;
    font-size: 12px;
    transition: transform 0.3s;
    opacity: 0.7;
}

.arrow-icon.rotated {
    transform: rotate(180deg);
}

/* 子菜单容器 */
.sub-nav-menu {
    background-color: rgba(0, 0, 0, 0.15);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

/* 子菜单项 */
.nav-item.sub-item {
    padding: 10px 24px 10px 48px;  /* 左侧缩进 */
    font-size: 13px;
    border-left: 2px solid transparent;
    margin-left: 0;
}

.nav-item.sub-item:hover {
    background-color: rgba(255, 255, 255, 0.05);
    color: white;
    border-left-color: rgba(255, 255, 255, 0.3);
}

.nav-item.sub-item.active {
    background-color: rgba(24, 144, 255, 0.25);
    color: #fff;
    border-left-color: var(--primary-color);
    font-weight: 500;
}

/* 子菜单图标更小一些 */
.nav-item.sub-item i {
    font-size: 14px;
    width: 18px;
    margin-right: 8px;
}

/* 折叠状态下的侧边栏适配 */
@media (max-width: 992px) {
    .sidebar {
        width: 80px;
    }
    
    .logo-text, .nav-text, .arrow-icon {
        display: none;
    }
    
    .nav-item {
        justify-content: center;
        padding: 16px 0;
    }
    
    .nav-item i {
        margin-right: 0;
        font-size: 20px;
    }
    
    /* 折叠时隐藏子菜单 */
    .sub-nav-menu {
        display: none !important;
    }
    
    /* 或者改为悬浮展开（可选） */
    .nav-item-wrapper:hover .sub-nav-menu {
        display: block !important;
        position: absolute;
        left: 80px;
        top: 0;
        width: 160px;
        background-color: #001529;
        box-shadow: 2px 0 8px rgba(0,0,0,0.15);
    }
    
    .nav-item.sub-item {
        padding: 12px 16px;
    }
}
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .nav-text {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 0;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 20px;
            }
        }

/* 任务调度和监控标签页样式 */
.task-scheduling-tabs,
.task-monitoring-tabs {
    display: flex;
    background-color: #f5f5f5;
    border-radius: 8px;
    padding: 4px;
    margin-bottom: 24px;
    gap: 4px;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
}

.task-monitoring-tabs {
    background-color: #fff;
    border: 1px solid #e8e8e8;
}

.tab-item {
    flex: 1;
    text-align: center;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 14px;
    color: #595959;
    font-weight: 500;
    position: relative;
    white-space: nowrap;
    user-select: none;
}

.tab-item:hover {
    background-color: rgba(24, 144, 255, 0.08);
    color: #1890ff;
    transform: translateY(-1px);
}

.tab-item.active {
    background-color: #fff;
    color: #1890ff;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.04);
}

.tab-item.active::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 3px;
    background-color: #1890ff;
    border-radius: 2px;
}

/* 数量徽章样式 */
.tab-item .count-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    background-color: #ff4d4f;
    color: white;
    border-radius: 10px;
    font-size: 12px;
    font-weight: 600;
    margin-left: 6px;
    box-shadow: 0 2px 4px rgba(255, 77, 79, 0.2);
}

.tab-item.active .count-badge {
    background-color: #ff4d4f;
    color: white;
}

/* 高风险标签的特殊样式 */
.tab-item[data-tab="highRisk"].active {
    color: #ff4d4f;
}

.tab-item[data-tab="highRisk"].active::after {
    background-color: #ff4d4f;
}

.tab-item[data-tab="highRisk"]:hover {
    color: #ff4d4f;
    background-color: rgba(255, 77, 79, 0.08);
}

/* 响应式适配 */
@media (max-width: 768px) {
    .task-scheduling-tabs,
    .task-monitoring-tabs {
        flex-wrap: wrap;
    }
    
    .tab-item {
        flex: 1 1 calc(50% - 4px);
        font-size: 13px;
        padding: 8px 12px;
    }
}

        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <script>
        const { createApp, ref, reactive, computed, onMounted, watch } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;
        
        const app = createApp({
                setup() {
        // 定义响应式数据
        const expandedMenu = ref('');
        const activeNav = ref('');
        
        // 计算属性：检查任务管理是否激活
        
        // 切换菜单展开/收起
        const toggleMenu = (menuName) => {
            if (expandedMenu.value === menuName) {
                expandedMenu.value = '';
            } else {
                expandedMenu.value = menuName;
            }
        };

        const switchNav = (navName) => {
            activeNav.value = navName;
            history.pushState(null, null, '#' + navName);
        };
        
        // 页面加载时初始化
        onMounted(() => {
            const hash = window.location.hash.replace('#', '');
            const validPages = ['templates', 'tasks', 'scheduling', 'monitoring', 'robots', 'reports', 'dashboard', 'home'];
            
            if (validPages.includes(hash)) {
                activeNav.value = hash;
            }
            
            window.addEventListener('hashchange', () => {
                const newHash = window.location.hash.replace('#', '');
                if (validPages.includes(newHash)) {
                    activeNav.value = newHash;
                }
            });
        });
        
        return {
            activeNav,
            expandedMenu,
            
            toggleMenu,
            switchNav
        };
    }
});
        
        app.use(ElementPlus);
        app.mount('#app');
    </script>
